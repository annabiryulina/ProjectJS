<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Anna -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.scss">
    <link rel="stylesheet" href="./style/media.css">
</head>
<body>
    <div class="container_sign">

        <div class="sign_pages_leftside"><img src="./assets/images/Rectangle 19281.png" alt="signin_page_img" class="sign_pages_img"></div>

        <div class="sing_pages_rightside">

            <div class="rightside_firstblock">
                <div class="text_logo">FASCO</div>
                <h2>Sign In To FASCO</h2>
                <div class="sign_google">
                    <button type="click" class="google_btn" id="signin_google">
                        <img src="./assets/images/image 939@1x.png" alt="google_logo">
                        <div class="google_btn_txt">Sign in with Google</div> 
                    </button>
                </div>
            </div>

            <div class="rightside_secondblock">
                <div class="text_OR">- OR -</div>
                <div class="form_container">
                    <form class='sign_form' id="signin_form">
                        <input  type="email" id="signin_email" placeholder="  Email" required>
                        <input  type="password" id="signin_password" placeholder="  Password" required>
                        <button type="submit" id="signin_btn">Sign In</button>
                        <button type='click' id="register_btn">Register Now</button>
                    </form>
                    
                </div>
            </div>

            <div id="rightside_thirdblock">
                <div id="rightside_footer">FASCO Terms & Codnitions</div>
            </div>
            
            
        </div>
        <script type="module" src="./src/signin.js"></script>
</body>
</html>
